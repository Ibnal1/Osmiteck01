<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Osmiteck - Official Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(48,43,99,0.8), rgba(36,36,62,0.9));
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .profile-img {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            border: 2px solid rgba(0,255,255,0.5);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
        }

        h1 { 
            margin: 1rem 0;
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            background: linear-gradient(45deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .link-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.875rem;
            margin: 0.75rem 0;
            background: linear-gradient(135deg, rgba(48,43,99,0.8), rgba(36,36,62,0.9));
            color: #fff;
            text-decoration: none;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            border-radius: 8px;
            border: 1px solid rgba(0,255,255,0.2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .link-button:hover {
            background: linear-gradient(135deg, rgba(48,43,99,1), rgba(36,36,62,1));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,255,255,0.3);
            border-color: rgba(0,255,255,0.4);
            color: #00ffff;
        }

        .link-button img {
            width: 2rem;
            height: 2rem;
            margin: 0 0.5rem;
            border-radius: 50%;
            border: 2px solid rgba(0,255,255,0.3);
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .link-button:hover img {
            transform: scale(1.1);
            border-color: rgba(0,255,255,0.7);
        }

        .button-text { 
            flex: 1; 
            text-align: center;
            letter-spacing: 0.5px;
        }

        .launch-banner {
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            gap: 0.75rem;
            background: linear-gradient(135deg, rgba(48,43,99,0.8), rgba(36,36,62,0.9));
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .launch-icon {
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .launch-text {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            background: linear-gradient(45deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .footer { 
            margin: 1.5rem 0 0;
            font-size: 0.75rem;
            color: #ffffff;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
                border-radius: 12px;
            }

            .profile-img {
                width: 6rem;
                height: 6rem;
            }

            .link-button {
                padding: 0.75rem;
            }

            .link-button img {
                width: 1.75rem;
                height: 1.75rem;
            }
        }

        @media (max-width: 360px) {
            .link-button {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .link-button img {
                margin: 0;
            }
        }
    </style>
</head>
<body>

        </div>

    <p class="footer">¬© 2025 Osmiteck | All Rights Reserved</p>
